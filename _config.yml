title: shomy
description: "Musician, developer."
baseurl: ""
url: "https://shomy.is-a.dev"

theme: jekyll-maple
plugins:
  - jekyll-feed
  - jekyll/tagging
  - jekyll-paginate-v2
  - jekyll-maple

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: "/blog/article/:title"

collections:
  board:
    output: false

pagination:
  enabled: true
  debug: true
  collection: "posts"
  per_page: 5
  permalink: "page/:num/"
  title: ":title - page"
  sort_field: "date"
  sort_reverse: true

tag_permalink_style: pretty
tag_page_layout: tag-page
tag_page_dir: tag

routes: [blog, board, docs]

projects:
  [
    https://github.com/shomykohai/quest-system,
    https://github.com/shomykohai/penumbra,
    https://github.com/shomykohai/godot-keyring,
    https://github.com/shomykohai/askitsu,
  ]

boardcfg:
  default_avatar: "media/default_avatar.png"

sass:
  style: compressed

sitemap:
  banned: []
  allowed: [html]

# Theme specific settings
maple:
  date_format: "%b %-d, %Y"
  footer: 'Built by <a href="https://github.com/shomykohai">Shomy</a> with <a href="https://github.com/shomykohai/jekyll-maple">üçÅ</a> ‚Äî inspired by autumn and fairies.'
  # Maximum number of articles to show in the default home page and articles.html include
  limit_shown_articles: true
  shown_articles_limit: 5
  social_links:
    - url: https://github.com/shomykohai
      icon: github
      color: purple
    - url: https://shomy.bsky.social
      icon: bluesky
      color: cyan
    - url: https://shomy.is-a.dev/feed.xml
      icon: rss
      fa-class: "solid"
      color: dreamy-yellow

  routes:
    - url: /
      title: Home
      icon: home
    - url: /blog/
      title: Blog
      icon: pen
    - url: /board/
      title: Board
      icon: clipboard-list
    - url: /docs/
      title: Docs
      icon: book

  enable_authors_page: false
  authors:
    - id: shomy
      name: Shomy
      description: "Musician and developer ‚Ä¢ she/they"
      image:
        provider: "local"
        path: "media/avatar.jpg"

  sitemap:
    enable: true
    exclude_tags: true
    banned_routes:
      - /404.html
      - /feed.xml
      - /sitemap.xml
    allowed_extensions: [html]
